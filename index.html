<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Plan</title>


  <!-- STYLESHEET -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="main-content">
  <div class="card">
    <!-- DEveice price -->
    <div class="price-item">
      <a class="price-item-link" href="#">
        <img class="price-item-img" src="icon/device.svg" alt="Mobile price">
        <h1 class="price-item-header">Mobile</h1>
        <p class="price-item-info">Get notification about new releases in our mobile app</p>
        <div class="price-item-price"><sup class="price-item-currency">$</sup>10/<span class="price-item-period">month</span> </div>
      </a>
    </div>

    <!-- Desktop price -->
    <div class="price-item">
      <a class="price-item-link" href="#">
        <img class="price-item-img" src="icon/laptop.svg" alt="Laptop price">
        <h1 class="price-item-header">Laptop</h1>
        <p class="price-item-info">Enjoy new episods on your laptop in browser with our web service, which supports all the platforms.</p>
        <div class="price-item-price"><sup class="price-item-currency">$</sup>15/<span class="price-item-period">month</span> </div>
      </a>
    </div>

    <!-- TV price -->
    <div class="price-item">
      <a class="price-item-link" href="#">
        <img class="price-item-img" src="icon/monitor.svg" alt="Monitor price">
        <h1 class="price-item-header">TV</h1>
        <p class="price-item-info">Watch your favorite series at home on large screen with our tv application</p>
        <div class="price-item-price"><sup class="price-item-currency">$</sup>10/<span class="price-item-period">month</span> </div>
      </a>
    </div>
  </div>
</section>

</body>
</html>
